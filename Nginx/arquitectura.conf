server {
    listen 80;
    server_name _;  # Cambia por tu dominio o usa _ para cualquier dominio

    # Logs de acceso y errores
    access_log /var/log/nginx/arquitectura_access.log;
    error_log /var/log/nginx/arquitectura_error.log;

    # Ubicación de la aplicación FastAPI/Uvicorn
    location / {
        proxy_pass http://127.0.0.1:8000;  # Uvicorn corre en este puerto
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opcional: Manejar contenido estático desde una carpeta
    location /static/ {
        alias /var/www/arquitectura/static/;
    }
}
